<!DOCTYPE html>
<html>

<head>
    <title>AI Enabled File Storage App</title>
    <style>
        /* Start Global Rules */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        a {
            text-decoration: none;
            color: #050505;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Small */
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        /* Medium */
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* Large */
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        /* End Global Rules */

        /* Start Landing Page */
        .landing-page header {
            min-height: 80px;
            display: flex;
        }

        @media (max-width: 767px) {
            .landing-page header {
                min-height: auto;
                display: initial;
            }
        }

        .landing-page header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @media (max-width: 767px) {
            .landing-page header .container {
                flex-direction: column;
                justify-content: center;
            }
        }

        .landing-page header .logo {
            color: #5d5d5d;
            font-style: italic;
            text-transform: uppercase;
            font-size: 20px;
        }

        @media (max-width: 767px) {
            .landing-page header .logo {
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }

        .landing-page header .links {
            display: flex;
            align-items: center;
        }

        @media (max-width: 767px) {
            .landing-page header .links {
                text-align: center;
                gap: 10px;
            }
        }

        .landing-page header .links li {
            margin-left: 30px;
            color: #5d5d5d;
            cursor: pointer;
            transition: .3s;
        }

        @media (max-width: 767px) {
            .landing-page header .links li {
                margin-left: auto;
            }
        }

        .landing-page header .links li:last-child {
            border-radius: 20px;
            padding: 10px 20px;
            color: #FFF;
            background-color: #6c63ff;
        }

        .landing-page header .links li:not(:last-child):hover {
            color: #6c63ff;
        }

        .landing-page .content .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 140px;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 767px) {
            .landing-page .content .container {
                gap: 0;
                min-height: calc(100vh - 101px);
                justify-content: center;
                flex-direction: column-reverse;
            }
        }

        @media (max-width: 767px) {
            .landing-page .content .info {
                text-align: center;
                margin-bottom: 15px
            }
        }

        .landing-page .content .info h1 {
            color: #5d5d5d;
            font-size: 44px;
        }

        .landing-page .content .info p {
            margin: 0;
            line-height: 1.6;
            font-size: 15px;
            color: #5d5d5d;
        }

        .landing-page .content .info button {
            border: 0;
            border-radius: 20px;
            padding: 12px 30px;
            margin-top: 30px;
            cursor: pointer;
            color: #FFF;
            background-color: #6c63ff;
        }

        .landing-page .content .image img {
            max-width: 100%;
        }

        #footer {
            display: flex;
        }

        #footer li {
            list-style: none;
            margin: 0 80px;
        }

        #footer li a .fa-brands {
            font-size: 40px;
            color: #262626;
            line-height: 80px;
            transition: .5s;
        }

        #footer li a {
            position: absolute;
            display: block;
            width: 80px;
            height: 80px;
            background-color: #fff;
            text-align: center;
            transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(0, 0);
            transition: .5s;
            box-shadow: -20px 20px 10px rgba(0, 0, 0, 0.5);
        }

        #footer li a::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -20px;
            height: 100%;
            width: 20px;
            background: #b1b1b1;
            transition: .5s;
            transform: rotate(0deg) skewY(-45deg);
        }

        #footer li a::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -10px;
            height: 20px;
            width: 100%;
            background: #b1b1b1;
            transition: .5s;
            transform: rotate(0deg) skewX(-45deg);
        }

        #footer li a:hover {
            transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
            box-shadow: -50px 50px 50px rgba(0, 0, 0, 0.5);
        }

        #footer li:hover .fa-brands {
            color: #fff;
        }

        #footer li:hover:nth-child(1) a {
            background-color: #3b5998;
        }

        #footer li:hover:nth-child(1) a::before {
            background-color: #1f3f81;
        }

        #footer li:hover:nth-child(1) a::after {
            background-color: #294888;
        }



        #footer li:hover:nth-child(2) a {
            background-color: #07b2b8;
        }

        #footer li:hover:nth-child(2) a::before {
            background-color: #079ca1;
        }

        #footer li:hover:nth-child(2) a::after {
            background-color: #06979c;
        }


        #footer li:hover:nth-child(3) a {
            background-color: #007bb6;
        }

        #footer li:hover:nth-child(3) a::before {
            background-color: #046694;
        }

        #footer li:hover:nth-child(3) a::after {
            background-color: #036491;
        }



        #footer li:hover:nth-child(4) a {
            background-color: #00aced;
        }

        #footer li:hover:nth-child(4) a::before {
            background-color: #038ec0;
        }

        #footer li:hover:nth-child(4) a::after {
            background-color: #0491c5;
        }

        /* End Landing Page */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Start Landing Page -->
    <div class="landing-page">
        <header>
            <div class="container">
                <img src="assets/logo.png" width="100px" alt="secure share logo">
                <ul class="links">
                    <li><a href="/api/embeddings">Semantic Search</a></li>
                    <li><a href="/api/files">Upload Files</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="info">
                    <h1>Secure Share</h1>
                    <p>A safe and secure way to store and share files over the cloud. We also provide semantic search
                        for your stored documents.</p>
                        <ul id="footer">
                            <li>
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-facebook" ></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/JaykumarPatel1998/Node-Express-Mongo-Typescript-Project" target="_blank">
                                    <i class="fa-brands fa-github"></i></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/jaykumarpatel1998/" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/PatelJay_SDE" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></i>
                                </a>
                            </li>
                        </ul>
                </div>
                <div class="image">
                    <img src="assets/svg.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
